<!DOCTYPE html>
<html lang="en">
<head>
  <script src="Web-INF/javascript/scroller.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besche Awdir</title>
  <style>
  body {
    font-family: Helvetica, sans-serif;
    background-color: #4542f6;
    margin: 0 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: white;
  }
  html, body {
    height: 100%;
  }
  header {
    background-color: #4542f6;
    padding: 30px;
    text-align: center;
    color: aliceblue;
  }
  section {
    margin: 0 0;
  }
  footer {
    background-color: #3d00d7;
    padding: 10px;
    text-align: center;
    color: aliceblue;
    flex: 1;
  }
  /* Projects Section Layout - removed horizontal margins */
  #projects {
    margin: 0; /* or adjust as needed */
    text-align: center;
  }
  /* Carousel Container */
  .carousel-container {
    position: relative;
    overflow: hidden;
    width: 100%; /* full width */
  }
  
  /* Carousel - flex container holding project cards */
  .carousel {
    display: flex;
    transition: transform 0.5s ease;
  }
  
  /* Individual Project Cards - removed horizontal margins */
  .project {
    background-color: black;
    text-align: center;
    color: aliceblue;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    flex: 0 0 calc(100% / 3);
    box-sizing: border-box;
  }
  
  /* Images fill width and maintain square ratio */
  .project img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  
  .project img:hover {
    transform: scale(1.05);
  }
  
  /* Navigation Buttons */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 2rem;
    width: 40px;
    height: 40px;
    cursor: pointer;
    z-index: 10;
  }
  
  .prev-btn {
    left: 10px;
  }
  
  .next-btn {
    right: 10px;
  }
  </style>
</head>
<body>
  <header>
    <h1>Besche Awdir</h1>
  </header>
  <section id="projects">
    <h1>Projects</h1>
    <div class="carousel-container">
      <button class="nav-btn prev-btn">&larr;</button>
      <div class="carousel">
        <div class="project">
          <a href="UnityProjects/CalorieRush/calorie-rush-details.html">
            <img src="UnityProjects/CalorieRush/resources/photos/Icon1.png" alt="Calorie Rush Icon">
          </a>          
          <h3>Calorie Rush: The Marathon</h3>   
          <p>Mobile Game (IOS)</p>  
        </div>
        <div class="project">
          <a href="UnityProjects/DungeonVerse/dungeonverse-details.html">
            <img src="UnityProjects/DungeonVerse/resources/photos/DungeonVerse.png" alt="DungeonVerse Icon">
          </a>          
          <h3>DungeonVerse</h3>        
          <p>Mobile Game (Android & IOS)</p>
        </div>
        <div class="project">
          <a href="UnityProjects/Sadame/sadame-details.html">
            <img src="UnityProjects/Sadame/resources/photos/SadameConceptArt2.png" alt="Sadame Icon">
          </a>          
          <h3>Sadame</h3>
          <p>Game Concept</p>
        </div>
        <!-- Additional project elements can be added here -->
      </div>
      <button class="nav-btn next-btn">&rarr;</button>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 Besche Awdir. All rights reserved.</p>
  </footer>
</body>
</html>
