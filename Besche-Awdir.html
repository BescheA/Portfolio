<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besche Awdir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        section {
            margin: 20px 0;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .project {
            border: 1px solid #ddd;
            padding: 10px;
        }
        footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Besche Awdir</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#links">Links</a></li>
        </ul>
    </nav>
    <section id="projects">
        <h2>Projects</h2>
        <div class="projects">
            <!-- Repeat this div for each project with relevant information -->
            <div class="project">
                <h3>Project Title</h3>
                <p>Project description here.</p>
            </div>
            <!-- Example Project End -->
        </div>
    </section>
    <section id="links">
        <h2>Useful Links</h2>
        <ul>
            <!-- Repeat this list item for each link -->
            <li><a href="https://example.com">Link Name</a></li>
            <!-- Example Link End -->
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Besche Awdir. All rights reserved.</p>
    </footer>
</body>
</html>
