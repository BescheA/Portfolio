<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sadame Project page</title>
  <style>
    /* Reset margins and set base font */
    body {
      font-family: Arial, sans-serif;
      font-size: xx-large;
      margin: 0px;
      padding: 0;
      overflow-x: hidden;
      background-color: #2a2a2a; /* Fallback background */
    }
    /* Full-screen background video styling */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center bottom;
      z-index: -1; /* Place behind other elements */
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }
    /* Sidebars */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }
    .sidebar img {
      display: block;
      width: 350px; /* Adjust width as needed */
      height: 100vh;
      border-radius: 30px;
    }
    /* Main container */
    .container {
      flex: 1;
      min-height: 50vh;
      border-radius: 5%;
      max-width: 460px;
      background: #3a3a3a;
      background-image: url('resources/web-inf/under construction.png');
      background-repeat: repeat-y;
      background-size: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    section {
      margin-top: 20px;
    }
    section h2 {
      background: #2a2a2a;
      padding: 10px;
      margin: 0 -20px 10px;
      font-size: 1.5em;
      color: white;
    }
    .section-content {
      padding: 0 20px;
    }
    .section-content p {
      margin: 10px 0;
    }
    .highlight {
      font-weight: bold;
    }
    .profile-image {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .under-construction {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.5); /* Optional: adds contrast for readability */
      padding: 50px 100px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<!-- Background MP4 Video -->
<video autoplay muted loop id="bg-video">
  <source src="resources/videos/DemoArt.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div class="wrapper">
  <!-- Left Sidebar with two images -->
  <div class="sidebar">
    <!-- Sidebar images can be added here -->
  </div>
  <div class="under-construction">
    <p>This Project is still under construction</p>
    <p>Coming soon</p>
  </div>
  <!-- Main Content -->
  <!--<div class="container">
    <header>
      <h1>Sadame</h1>
    </header>
     Additional content sections can be added here
  </div> -->

  <!-- Right Sidebar with two images -->
  <div class="sidebar">
    <!-- Sidebar images can be added here -->
  </div>
</div>
</body>
</html>
