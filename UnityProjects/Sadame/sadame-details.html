<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sadame Project page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2a2a2a;
      color: black;
      margin: 0;
      padding: 0;
      background: url("resources/videos/demo.gif") no-repeat center center fixed;
      background-size: cover;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }
    /* Sidebars */
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }
    .sidebar img {
      display: block;
      width: 350px; /* Adjust width as needed */
      height: 100vh;
      border-radius: 30px;
    }
    /* Main container */
    .container {
      flex: 1;
      min-height: 75vh;
      border-radius: 5%;
      max-width: 460px;
      background: #3a3a3a;
      background-image: url('resources/web-inf/under\ construction.png');
      background-repeat: repeat-y;
      background-size: auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    section {
      margin-top: 20px;
    }
    section h2 {
      background: #2a2a2a;
      padding: 10px;
      margin: 0 -20px 10px;
      font-size: 1.5em;
      color: white;
    }
    .section-content {
      padding: 0 20px;
    }
    .section-content p {
      margin: 10px 0;
    }
    .highlight {
      font-weight: bold;
    }
    .profile-image {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Left Sidebar with two images -->
    <div class="sidebar">

    </div>
    
    <!-- Main Content -->
    <div class="container">
        <header>
            <h1>Sadame</h1>
        </header>
    </div>
    
    <!-- Right Sidebar with two images -->
    <div class="sidebar">

    </div>
  </div>
</body>
</html>
